<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    
    <!-- Weather Dashboard Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 text-center">Weather Dashboard</h1>
        </div>
    </div>
    
    <!-- Main Content Container -->
    <div class="container">
        <!-- Main Content Row -->
        <div class="row">
            <!-- City Search Bar -->
            <div class="col-3 search card">
                <!-- Search Form with Button -->
                <h4>Search for a city:</h4>
                <div>
                    <input type="text" class="form" id="cityInput" placeholder="City Name"> 
                    <button class="btn" type="button" id="citySearchBtn">S</button>
                    <!-- City Table List -->
                    <ul>
                        <div class="list" id="cityList"></div>
                    </ul>
                                        
                </div>
            </div>
                <!-- Weather Information Column -->
            <div class="col-9 card">
                <div class="card" id="weatherContainer"></div>
                <div id="forecastContainer"></div>
            </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./assets/script.js" type="text/javascript"></script>
</body>
</html>
